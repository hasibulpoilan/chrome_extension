<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn auto comment and like</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LinkedIn Scraper</h1>

    <label for="likeCount">Like Count:</label>
    <input type="number" id="likeCount" min="1" required>

    <label for="commentCount">Comment Count:</label>
    <input type="number" id="commentCount" min="1" required>

    <button id="scrapeProfiles" disabled>Start Scraping</button>

    <script src="popup.js"></script>
</body>
</html>
